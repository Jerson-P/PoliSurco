           width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
          <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>

            <animateTransform attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 20 20"
              to="360 20 20"
              dur="0.5s"
              repeatCount="indefinite"/>

          </svg>
        </div>
        <p>Espere porfavor</p>
      </div>
    
    <div class="carousel carousel-slider" *ngIf="!urlsBanner.cargando">
        <a class="carousel-item" *ngFor="let img of banners">
            <img [src]="img.data.url">
        </a>
    </div>

<!--Section Contact Form-->

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input type="text" id="nombre-inicio" class="autocomplete" required autofocus>
                      <label for="nombre-inicio">Nombre</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">school</i>
                    <input type="text" id="programa-con" class="autocomplete" required autofocus>
                    <label for="programa-con">Programa de Interes</label>
                  </div>
                </div>
            </div>
        </div>
        <div class="col s12">
          <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email-inicio" class="autocomplete" required>
                <label for="email-inicio">Email</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">textsms</i>
              <textarea id="mensaje-inicio" class="materialize-textarea" 
              data-length="250" required ></textarea>
              <label for="mensaje-inicio">Mensaje</label>
            </div>
          </div>
      </div>
      <div class="col s12">
          <div class="row">
              <div class="input-field col s6">
                  <i class="material-icons prefix">phone_android</i>
                  <input type="tel" class="autocomplete" id="celular-inicio" required>
                  <label for="celular-inicio">Celular</label>
              </div>
              <div class="col s5">
                  <p class="right-align">
                      <a id="correo-inicio" class="waves-effect waves-light btn tooltipped" type="submit"
                      data-position="left" data-tooltip="Enviar vía Email">
                          <i class="material-icons right">email</i>
                          enviar
                       </a>
                  </p>
              </div>
              <div class="col s5">
                <p class="right-align">
                    <a id="wh-inicio" class="waves-effect waves-light btn tooltipped" data-position="bottom" 
                    data-tooltip="Enviar vía WhatsApp" type="submit">
                        <i class="material-icons right"><img src="../../../assets/img/wh.png" alt="Wh"></i>
                        enviar
                    </a>
                </p>
               </div>
          </div>
      </div>
  </div>
</div>
